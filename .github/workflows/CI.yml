name: BitVM CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    branches: ["*"]

env:
  CARGO_TERM_COLOR: always

jobs:
  clippy:
    if: github.event.pull_request.draft == false
    timeout-minutes: 30
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v4
    - name: Run clippy (no guests)
      run: cargo clippy --workspace --exclude header-chain-circuit --exclude final-spv-circuit

  guest:
    if: github.event.pull_request.draft == false
    timeout-minutes: 30
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v4
    - name: Build guests
      run: |
        REPR_GUEST_BUILD=1 BITCOIN_NETWORK=mainnet cargo build -p header-chain-circuit --release
        REPR_GUEST_BUILD=1 BITCOIN_NETWORK=mainnet cargo build -p final-spv-circuit --release

  build:
    if: github.event.pull_request.draft == false
    timeout-minutes: 30
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v4

    - name: Cache Build Artifacts
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

    - name: Build
      run: cargo build
  
  test_script:
    if: github.event.pull_request.draft == false
    timeout-minutes: 60
    needs: build
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v4

    - name: Cache Build Artifacts
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

    - name: Build
      run: cargo build

    - name: Run tests
      run: |
        cargo test -- --skip bridge::
  
