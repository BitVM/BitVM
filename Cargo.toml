[package]
name = "bitvm_rust"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bitcoin-script = { git = "https://github.com/tcharding/rust-bitcoin-script", branch = "depend-bitcoin-bitvm-branch" }
bitcoin = { git = "https://github.com/rust-bitcoin/rust-bitcoin", branch = "bitvm" }
bitvm_macros = { git = "https://github.com/BitVM/BitVM_macros" }
strum = "0.26"
strum_macros = "0.26"
hex = "0.4.3"
scanf = "1.2.1"
blake3 = "1.5.0"
bitcoin-scriptexec = { git = "https://github.com/tcharding/rust-bitcoin-scriptexec/", branch = "depend-bitcoin-bitvm-branch" }
esplora-client = "0.6.0"
tokio = { version = "1.36.0", features = ["full"] }

[patch.crates-io.base58check]
git = "https://github.com/rust-bitcoin/rust-bitcoin"
branch = "bitvm"

[patch.crates-io.bitcoin]
git = "https://github.com/rust-bitcoin/rust-bitcoin"
branch = "bitvm"

[patch.crates-io.bitcoin_hashes]
git = "https://github.com/rust-bitcoin/rust-bitcoin"
branch = "bitvm"

[patch.crates-io.bitcoin-internals]
git = "https://github.com/rust-bitcoin/rust-bitcoin"
branch = "bitvm"

[patch.crates-io.bitcoin-io]
git = "https://github.com/rust-bitcoin/rust-bitcoin"
branch = "bitvm"

[patch.crates-io.bitcoin-units]
git = "https://github.com/rust-bitcoin/rust-bitcoin"
branch = "bitvm"
